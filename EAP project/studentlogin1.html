<!DOCTYPE html>
<html>
    <head>
       <title>studentlogin1</title>
       <meta name="viewport" content="width=device-width, initial-scale=1">
       <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
       <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
       <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
       <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
       <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
       <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
       <link href="studentlogin1.css" type="text/css" rel="stylesheet"/>
       <script type="text/javascript" src="studentlogin.js" ></script>
   
    </head>
    <body>
      <section>
        <div class="login">
            <h1>STUDENT LOGIN</h1>
          </div>
        <div class="container">
       
       <div class="header">
         <h1>Login</h1></div>
         <!--<div class="container-fluid">-->
         <form class="forms" name="myform" method="post" action="" onsubmit="return validateform()" >
            <div class="form-control">
               <ion-icon name="mail-outline"></ion-icon>
               <label for="email">Email</label>
               <input type="email"  name="email" class="form-control" placeholder="Enter email" autofocus="on" required >
            </div>
            <div class="form-control">
               <ion-icon name="lock-closed-outline"></ion-icon>
               <label  for="password">Password</label>
               <input type="password" class="form-control" name="password" placeholder="Enter password" >  
            </div>
            <div class="forget" class="form-group form-check">
               <label class="form-check-label" for="">
               <input type="checkbox" class="form-check-input">Remember</label>
               <a href="Forget.html">Forget Password</a>
            </div>
            <button type="Submit" class="btn btn-success" formaction="http://localhost:3400/login">Login</button>
            <div class="register">
               <p>Don't have a account?<a href="signup1.html">SignUp</a></p>
            </div>
           
               
         </form>
         </div>
         </div>
       
      
      
      </section>
     
    </body>
</html>
