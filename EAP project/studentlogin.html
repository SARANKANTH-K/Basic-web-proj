<!DOCTYPE html>
<html>
    <head>
       <title>studentlogin</title>
       <meta name="viewport" content="width=device-width, initial-scale=1">
       <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
       <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
       <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
       <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
       <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
       <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
       <link href="studentlogin.css" type="text/css" rel="stylesheet"/>
    </head>
    <body>
      <section>
        
       <div class="login">
         <h1>STUDENT LOGIN</h1>
       </div>
       
      <div class="forms">
         <div class="container">
         <h1>Login</h1>
         <!--<div class="container-fluid">-->
         <form class="form-group" action="" >
            <div class="input-group">
               <ion-icon name="mail-outline"></ion-icon>
               <label for="email">Email</label>
               <input type="email" class="form-control" id="email" placeholder="Enter email" required autofocus="on">
            </div>
            <div class="input-group">
               <ion-icon name="lock-closed-outline"></ion-icon>
               <label  for="password">Password</label>
               <input type="password" class="form-control" id="pwd" placeholder="Enter password" required>  
            </div>
            <div class="forget" class="form-group form-check">
               <label class="form-check-label" for="">
               <input type="checkbox" class="form-check-input">Remember</label>
               <a href="Forget.html">Forget Password</a>
            </div>
            <button type="login" class="btn btn-success">Login</button>
            <div class="register">
               <p>Don't have a account?<a href="signup1.html">SignUp</a></p>
            </div>
         </form>
         </div>
         </div>
       
      
      
      </section>
     
    </body>
</html>
