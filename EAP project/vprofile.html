<html>
    <head>
        <title>Profile</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
       <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
        <link rel="stylesheet" href="vprofile.css"/>
    </head>
    <body>
        <section>
            <div class="container">
            <h1>VIEW PROFILE</h1>
            </div>
            <div class="row">
            <div class="forms" class="col-sm-6">
            
                <form class="form-inline" action="">
                    <div class="adlog">
                        <h3>Profile</h3>
                        </div>
                   <div class="inputbox form-group">
                      <label for="">Student Name</label>
                   <input name= "name" class="form-control" type="text" Value="saran" >
                </div>
                <div class="id form-group">
                    <label for="">Student Id</label>
                    <input name="id" type="text" class="form-control">
                </div>
                <div class="dob form-group">
                    <label for="">Date of Birth</label>
                    <input type="date" placeholder="12-05-2023" class="form-control">
                </div>
                <div class="email form-group">
                    <label for="">Email-Id</label>
                    <input type="text" placeholder="saran@gmail.com" class="form-control">
                </div>
                </form>
            </div>
            </div>
            <div class="col">
                <div class="forms1" class="col-sm-6">
                <form class="from-inline" action="">
                    <div class="adlog">
                        <h3>Profile</h3>
                        </div>
                <div class="mobile form-group">
                    <label for="">Mobile Number</label>
                    <input type="tel" id=phone name=phone placeholder="123456789" class="form-control">
                </div>
                <div class="address form-group">
                    <label for="">Address</label>
                    <textarea row="5" col="5" placeholder="Address" class="form-control"></textarea>
                </div>
                <div class="department form-group">
                    <label for="">Department</label>
                    <select name="department" class="form-control">
                        <option>Computer Science</option>
                        <option>Information Technology</option>
                        <option>Chemical Engineering</option>
                        <option>Mechatronics</option>
                    </select>
                </div>
                <div class="marks form-group">
                    <label for="">Marks</label>
                    <input type="number" class="form-control">
                </div>
             </form>
           </div>
            </div>
           </section>
    </body>
</html>
